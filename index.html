<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="search-container">
                <button class="button"><img src="imagens/search-len.svg" alt="search len"></button>
                <input type="text" placeholder="enter city name" id="texto" />
            </div>
            <img class="image" src="imagens/sun.png" alt="sun" />
            <div class="data">
                <span>27 °</span>
                <span>São Paulo</span>
            </div>
            <div class="info-container">
                <div class="info-box">
                    <img src="imagens/humidity.png" alt="">
                    <p class="font">84%</p>
                    <p class="font">Humidity</p>
                </div>
                <div class="info-box">
                    <img src="imagens/wind.png" alt="">
                    <p class="font">18 km/h</p>
                    <p class="font">wind speed</p>
                </div>
            </div>
            <span class="effect"></span>
        </main>

        <script src="main.js"></script>
    </body>
</html>
